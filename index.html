<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>A Messaging Application</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="container center" id="logincontain">
    <h2 class="form-title" id="login-form">Welcome Back!</h2>
    <form class="login-form" id="loginForm">
      <input type="text" name="Token" placeholder="Enter your token">
      <input type="text" name="Password" placeholder="Enter your password">
      <button type="submit">Login</button>
    </form>
  </div>
<div id="sidebar">
    <h1 id="home">Contacts</h1>
    <button id="contact-button" style="width: 100%;">Add Contact</button>
    <hr>
    <ul id="contact-list">
    </ul>
</div>
<div id="main-content" style="display: none;">
<button id="toggle-sidebar">Chats</button>
</div>
<div id="custom-context" class="custom-Cmenu" style="display: none">
    <ul>
        <li id="delchat">Delete Chat</li>
    </ul>
  </div>
<script src="./renderer.js" defer></script>
</body>
</html>
